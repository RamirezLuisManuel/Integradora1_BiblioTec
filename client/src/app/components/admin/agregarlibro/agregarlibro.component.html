<!DOCTYPE html>
<html lang="es" class="h-100">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="./agregarlibro.component.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

    <!-- Begin page content -->
        <main class="flex-shrink-0">
        <div class="container">
            <h3 class="my-3">Nuevo Libro</h3>

            <form action="#" class="row g-3" method="post" autocomplete="off">

                <div class="col-md-4">
                    <label for="clave" class="form-label">ISBN</label>
                    <input type="text" class="form-control" [ngModel]="book.isbn" name="ISBN"  required autofocus>
                </div>

                <div class="col-md-8">
                    <label for="nombre" class="form-label">Titulo</label>
                    <input type="text" class="form-control" [ngModel]="book.title" name="titulo" required>
                </div>
                <div class="col-md-6">
                    <label for="correo_electronico" class="form-label">Autor</label>
                    <input type="text" class="form-control" [ngModel]="book.author" name="autor">
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Genero</label>
                    <input type="text" class="form-control" [ngModel]="book.genero" name="genero" required>
                </div>
                <div class="col-md-6">
                    <label for="fecha_nacimiento" class="form-label">Fecha de creacion</label>
                    <input type="date" class="form-control" [ngModel]="book.create_at" name="fecha_de_creacion" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Disponibilidad fisica</label>
                    <input type="text" class="form-control" [ngModel]="book.genero" name="genero" required>
                </div>
                <div class="col-md-6">
                    <label for="correo_electronico" class="form-label">Imagen</label>
                    <input type="text" class="form-control" [ngModel]="book.image" name="autor">
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Disponibilidad digital</label>
                    <input type="text" class="form-control" [ngModel]="book.genero" name="genero" required>
                </div>
                <div class="col-md-6">
                    <label for="text" class="form-label">Descripcion</label>
                    <textarea class="form-control" [ngModel]="book.author" name="autor" rows="2"></textarea>
                </div>

                <div class="col-12">
                    <a href="/crud" class="btn btn-secondary">Regresar</a>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#guardaModal" data-bs-id="1" (click)="saveNewBook()">Guardar</button>
                </div>
            </form>
            <br>
        </div>
    </main> 

    <div class="modal fade" id="guardaModal" tabindex="-1" aria-labelledby="guardaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="guardaModalLabel">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Libro guardado con Ã©xito.
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const guardaModal = document.getElementById('guardaModal');
        if (guardaModal) {
            guardaModal.addEventListener('show.bs.modal', event => {
                // Button that triggered the modal
                const button = event.relatedTarget;

                // Update the modal's content.
                const form = guardaModal.querySelector('#form-guarda');
                form.setAttribute('action', './agregarlibro.component.html');
            });
        }
    </script>
       
</body>
</html>
