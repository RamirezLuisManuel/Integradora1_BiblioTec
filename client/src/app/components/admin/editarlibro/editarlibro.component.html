<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container my-5">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3>Editar Libro</h3>
                    <form class="row g-3 needs-validation" novalidate (ngSubmit)="saveBook()" #editForm="ngForm"> 
                        <div class="col-md-6">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" id="isbn" class="form-control" [(ngModel)]="book.isbn" name="isbn" disabled>
                        </div>

                        <div class="col-md-6">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" id="titulo" class="form-control" name="titulo" required>
                        </div>

                        <div class="col-md-6">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" id="autor" class="form-control" name="autor" required>
                        </div>

                        <div class="col-md-6">
                            <label for="tema" class="form-label">Género</label>
                            <input type="text" id="tema" class="form-control" name="tema">
                        </div>
                        <div class="col-md-3">
                            <label for="tipolibro" class="form-label">Tipo de Libro</label>
                            <select id="tipolibro" class="form-select" name="tipolibro" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="físico">Físico</option>
                                <option value="digital">Digital</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="disponibilidad" class="form-label">Disponibilidad</label>
                            <input type="text" id="disponibilidad" class="form-control" name="disponibilidad" required>
                        </div>

                        <div class="col-md-6">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea id="descripcion" class="form-control" name="descripcion" rows="2" required></textarea>
                        </div>

                        <div class="col-12">
                            <a href="/crud" class="btn btn-secondary">Regresar</a>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </main>
</body>
