<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container my-5">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3>Agregar copia</h3>
                    <form class="row g-3">
                        <!-- ISBN -->
                        <div class="col-md-6">
                          <label for="isbn" class="form-label">ISBN</label>
                          <input 
                            type="text" 
                            id="isbn" 
                            class="form-control" 
                            required>
                        </div>
                      
                        <!-- Título -->
                        <div class="col-md-6">
                          <label for="titulo" class="form-label">Título</label>
                          <input 
                            type="text" 
                            id="titulo" 
                            class="form-control" 
                            required>
                        </div>
                      
                        <!-- Autor -->
                        <div class="col-md-6">
                          <label for="autor" class="form-label">Autor</label>
                          <input 
                            type="text" 
                            id="autor" 
                            class="form-control" 
                            required>
                        </div>
                      
                        <!-- Género -->
                        <div class="col-md-6">
                          <label for="tema" class="form-label">Género</label>
                          <input
                            type="text"
                            id="tema"
                            class="form-control"
                            required>
                        </div>

                        <!-- Descripción -->
                        <div class="col-md-6">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input
                            type="text"
                            id="descripcion"
                            class="form-control"
                            required>
                        </div>
  
                        <!-- Botones -->
                        <div class="col-12">
                          <a href="/copias" class="btn btn-secondary">Regresar</a>
                          <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
