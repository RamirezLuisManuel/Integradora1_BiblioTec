<div class="col-md-4" *ngFor="let book of books">
  <div class="card text-center">
    <div class="card-header bg-custom1 text-white d-flex justify-content-between align-items-center">
      {{book.title}}
    </div>
    <div class="card-body bg-custom2">
      <img [src]="book.image" class="card-img-top">
      <br>
      <p>{{book.description}}</p>
      <a href="" class="btn btn-custom btn-block">Ver libro</a>
    </div>
  </div>
</div>
