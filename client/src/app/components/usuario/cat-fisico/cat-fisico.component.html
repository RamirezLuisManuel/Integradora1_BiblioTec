<body>
<h2><b>Catálogo Físico</b></h2>
<div class="col-md-3" *ngFor="let Libro of books">
  <div class="card text-center">
    <div class="card-header bg-custom1 text-white d-flex justify-content-between align-items-center">
      {{Libro.title}}
    </div>
    <div class="card-body bg-custom2">
      <img [src]="Libro.image" class="card-img-top">    
      <p><b>Genero: </b>{{Libro.genero}}</p>
      <p><b>Autor: </b>{{Libro.author}}</p>
      <p><b>Disponibilidad: </b>{{Libro.availability}}</p>
      <p><b>Descriccion: </b>{{Libro.description}}</p>
      <a href="" class="btn btn-primary btn-block">Reservar</a>
    </div>
  </div>
</div>
<br>
</body>
<app-footer></app-footer>
