<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
</head>
<body>
  <h1>BiblioTec UTNG</h1>
  <section class="form-login">
    <h5>Regístrate</h5>
    <form id="registerForm" (submit)="onSubmit($event)">
      <input class="controls" type="text" name="Matricula" placeholder="Matricula" autofocus>
      <input class="controls" type="text" name="Nombre" placeholder="Nombre(s)">
      <input class="controls" type="text" name="ApPaterno" placeholder="Apellido Paterno">
      <input class="controls" type="text" name="ApMaterno" placeholder="Apellido Materno">
      <input class="controls" type="email" name="Correo" placeholder="Correo electrónico">
      <input class="controls" type="text" name="Direccion" placeholder="Dirección">
      <input class="controls" type="text" name="Telefono" placeholder="Teléfono">
      <input class="controls" type="password" name="Contrasenia" placeholder="Crear contraseña">
      <input class="controls" type="password" name="ConfirmarContrasenia" placeholder="Confirmar contraseña">
      <div class="container">
      <button class="btn-custom" type="submit">Aceptar</button>
      <button class="btn-custom" type="button" onclick="window.history.back();">Regresar</button>
      </div>
    </form>
  </section>
</body>
</html>
